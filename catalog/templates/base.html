<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
{#  <title>Anime Tracker</title>#}
  <div>{% block title %}{% endblock %}</div>

  {% load static %}
  <script src="{% static 'js/script.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/card.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="navbar" id="myNavbar">
    <a href="{% url 'index' %}" class="active"><i class="fa fa-fw fa-home"></i>Home</a>

    <div class="dropdown">
      <button class="dropbtn">Anime
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="{% url 'airing-anime' %}">Currently Airing Anime</a>
        <a href="{% url 'anime' %}">All Anime</a>
        <a href="{% url 'studios' %}">All Studios</a>
        <a href="{% url 'genres' %}">All Genres</a>
      </div>
    </div>

    {% if user.is_authenticated %}
      <div class="dropdown">
        <button class="dropbtn">{{ user.get_username }}
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="{% url 'user-page' %}">My Profile</a>
          <a href="{% url 'my-watchlist' %}">Watchlist</a>
          <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
        </div>
      </div>
    {% else %}
       <a href="{% url 'login'%}?next={{request.path}}"><i class="fa fa-fw fa-user"></i>Login</a>
    {% endif %}

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
</body>
</html>
