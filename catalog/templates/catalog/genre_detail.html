{% extends "base.html" %}

{% block content %}
  <h1>{{ genre.name }}</h1>
  {% if genre.anime_set.exists %}
    <ul>
      {% for anime in genre.anime_set.all %}
        <li>
          <a href="{{ anime.get_absolute_url }}">{{ anime.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no anime from this genre in pingu's database.</p>
  {% endif %}
{% endblock %}
