{% extends "base_generic.html" %}

{% block content %}
  <h1>Anime List</h1>
  {% if anime_list %}
  <ul>
    {% for anime in anime_list %}
      <li>
        <a href="{{ anime.get_absolute_url }}">{{ anime.title }}</a> ({{anime.studio}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no anime in the database.</p>
  {% endif %}
{% endblock %}
